        <link href='http://fonts.googleapis.com/css?family=Mandali' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" media="all" href="library/css/grid-slider.css">
    </head>
    <body>
        <div class="main-wrapper">
            <h1 class="title">Grid Slider</h1>
            <h4 class="mini-des">A jquery &amp; Css3 Plugin</h4>
            <div id="mySlider">
                <div class="each-slide"><span>01</span></div>
                <div class="each-slide"><span>02</span></div>
                <div class="each-slide"><span>03</span></div>
                <div class="each-slide"><span>04</span></div>
                <div class="each-slide"><span>05</span></div>
                <div class="each-slide"><span>06</span></div>
                <div class="each-slide"><span>07</span></div>
                <div class="each-slide"><span>08</span></div>
                <div class="each-slide"><span>09</span></div>
                <div class="each-slide"><span>10</span></div>
                <div class="each-slide"><span>11</span></div>
                <div class="each-slide"><span>12</span></div>
                <div class="each-slide"><span>13</span></div>
                <div class="each-slide"><span>14</span></div>
                <div class="each-slide"><span>15</span></div>
                <span class="slider-controller next">next</span>
                <span class="slider-controller prev">prev</span>
            </div>
            <h4 class="devider"><span>options</span></h4>
            <div class="options clearfix">
                <div class="left-section">
                    <div class="buttons">
                        <button data-name="normal">normal</button>
                        <button data-name="snake">snake</button>
                    </div>
                </div>
                <div class="right-section">
                    <div class="inputs">
                        <div>
                            rowNumber:
                            <input type="text" id="rowNumber" data-name="rowNumber" value="3">
                        </div>
                        <div>
                            colNumber:
                            <input type="text" id="colNumber" data-name="colNumber" value="3">
                        </div>
                        <div>
                            rowActionTime (ms):
                            <input type="text" id="rowActionTime" data-name="rowActionTime" value="100">
                        </div>
                        <div>
                            animateTime (s):
                            <input type="text" id="animateTime" data-name="animateTime" value="0.3"> 
                        </div>
                        <div>
                            easing:
                            <input type="text" id="easing" class="large" data-name="easing" value="ease"> 
                        </div>
                        <div>
                            nextHtml:
                            <input type="text" id="nextHtml" data-name="nextHtml" value='<i class="fa fa-angle-left"></i>'>
                        </div>
                        <div>
                            prevHtml:
                            <input type="text" id="prevHtml" data-name="prevHtml" value='<i class="fa fa-angle-right"></i>'>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="library/js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="library/js/min/grid-slider.min.js"></script>
        <script type="text/javascript">
            $('#mySlider').gridSlider({
                    rowNumber: $('#rowNumber').val(),
                    colNumber: $('#colNumber').val(),
                    animateTime: $('#animateTime').val(),
                    easing: $('#easing').val(),
                    nextHtml: $('#nextHtml').val(),
                    prevHtml: $('#prevHtml').val(),
                    effect: $(this).data('name'),
                    rowActionTime: $('#rowActionTime').val()
                });
            $('.buttons > button').each(function(){
                $(this).on('click', function(){
                    $('#mySlider').gridSlider({
                        rowNumber: $('#rowNumber').val(),
                        colNumber: $('#colNumber').val(),
                        animateTime: $('#animateTime').val(),
                        easing: $('#easing').val(),
                        nextHtml: $('#nextHtml').val(),
                        prevHtml: $('#prevHtml').val(),
                        effect: $(this).data('name'),
                        rowActionTime: $('#rowActionTime').val()
                    });
                });
            });
        </script>
        <!-- /Scripts -->
    </body>
</html>
