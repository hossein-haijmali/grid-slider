<!DOCTYPE html>
<html>
    <head>
        <title>Weird Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" media="all" href="library/css/style.css">
        <link rel="stylesheet" type="text/css" media="all" href="library/css/grid-slider.css">
    </head>
    <body>
        <div class="main-wrapper">
            <div id="mySlider">
                <div class="each-slide"><img src="library/images/slides/01.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/02.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/03.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/04.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/05.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/06.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/07.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/08.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/09.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/10.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/11.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/12.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/13.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/14.jpg" alt=""></div>
                <div class="each-slide"><img src="library/images/slides/15.jpg" alt=""></div>
                <span class="slider-controller next">next</span>
                <span class="slider-controller prev">prev</span>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="library/js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="library/js/grid-slider.js"></script>
        <script type="text/javascript">
            $('#mySlider').gridSlider();
        </script>
        <!-- /Scripts -->
    </body>
</html>
